{% extends 'base.html' %}
{% load static %} 
{% block title %} | Account Login {% endblock %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
              
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="imgcontainer">
    
  </div>
            <div class="card-body">
              
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                      <div class="boarder-top pt-3">
      <small class="text-muted">
          
      	Forgot Password? <a class="ml-2" href="{% url 'password_reset' %}  ">Reset Password</a><br>
          Don't have an account? <a class="ml-2" href="{% url 'register' %} ">Register</a>
      </small>
  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
